{% extends 'base.html' %}
{% load static %}
{% block content %}
            <div class="customized-body">
                <div class="wallpapers">
                    <h2>Wallpapers</h3>
                    <div class="list-wallpaper">
                        {% for i in wallpapers %}
                            <div class="i-wallpaper">
                                <img src="{{i.image.url}}" alt="">
                                <a href="{{i.url}}" download><ion-icon name="cloud-download-outline"></ion-icon>Download</a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@latest/brython.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
{% endblock content %}
